<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: rgb(11, 11, 28);
        margin: 0px;
      }
      .portfolio-header {
        display: flex;
        background-color: transparent;
        height: 60px;
        padding-top: 20px;
      }
      .portfolio-header div {
        color: white;
      }
      .header-A {
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 30px;
        padding-right: 40px;
        white-space: nowrap;
      }
      .header-A div {
        font-family: Pacifico;
        font-size: 20px;
      }
      .header-A span {
        color: rgba(255, 255, 92, 0.84);
      }
      .header-B {
        background-color: rgba(112, 128, 144, 0.068);

        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 0px;
        padding-right: 0px;
        width: 800px;
        min-width: 500px;
        max-width: 700px;
        white-space: nowrap;
        overflow: hidden;
      }
      .b-class {
        display: flex;
      }
      .b-class div {
        padding-right: 13px;
        font-family: roboto, Arial;
        font-size: 14px;
        font-weight: 500;
      }

      .header-C {
        width: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .c-class {
        display: flex;
      }
      .c-class button {
        font-family: roboto, Arial;
        border: none;
        height: 40px;
        width: 100px;
        background-color: rgba(255, 255, 92, 0.84);
      }
    </style>
  </head>
  <body>
    <div class="portfolio-header">
      <div class="header-A">
        <div><span>Chi</span>ebuka . O</div>
      </div>
      <div class="header-B">
        <div class="b-class">
          <div class="home">
            <div>Home</div>
          </div>
          <div>
            <div>About</div>
          </div>
          <div>
            <div>Services</div>
          </div>
          <div>
            <div>Projects</div>
          </div>
          <div>
            <div>Blog</div>
          </div>
          <div class="contact">
            <div>contact</div>
          </div>
        </div>
      </div>
      <div class="header-C">
        <div class="c-class">
          <button>Hire Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
