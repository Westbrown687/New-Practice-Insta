<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: -webkit-linear-gradient(
          left,
          #003366,
          #004080,
          #0059b3,
          #0073e6
        );
        margin: 0;
        font-family: Roboto, Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
        width: 100%;
      }
      .form-container {
        background-color: white;
        border-radius: 15px;
        height: 400px;
        width: 100%;
        max-width: 380px;
        padding: 30px;
        
      }
      .login-container {
        text-align: center;
        padding-top: 29px;
      }
      .login-container > div {
        font-weight: 600;
        font-size: 35px;
      }

      .head-con{
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .login-header{
        display: flex;
        border-style: solid;
        border-width: 1px;
        width: 80%;
        height: 50px;
        overflow: hidden;
        justify-content: space-around;
        overflow: hidden;
        border-radius: 15px;
        position: relative;
        align-items: center;
        font-size: 20px;
        position: relative;
        
      }
      .head-wrapper{
        align-self: flex-start;
        background: -webkit-linear-gradient(left,
          #003366,
          #004080,
          #0059b3,
          #0073e6);
          border-radius: 15px;
          position: absolute;
          left: 35px;
          width: 40%;
          top: 1px;  
          height: 50px;
          overflow: hidden;
      }
      .login-header > div{
        z-index: 1;
      }
      
      
    </style>
  </head>
  <body>
    <div class="form-container">
        <div class="login-container">
        <div>Login Form</div>
    </div>

    <div class="head-con">
      <div class="login-header">  
      <div class="">Login</div>
      <div>Sign&#45up</div>
      </div>
      <div class="head-wrapper"></div>
    </div>
      
    </div>
  </body>
</html>
