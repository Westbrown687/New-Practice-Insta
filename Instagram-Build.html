<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="insta-build-css/general.css" />
    <link rel="stylesheet" href="insta-build-css/heading.css" />
    <link rel="stylesheet" href="insta-build-css/content-element.css" />
  </head>

  <body>
    <div>
      <div class="insta-grid-container">
        <div class="profile-header">
          <div class="image-box">
            <div class="profile-image-wrapper">
              <div class="profile-img-con">
                <img
                  class="profile-img"
                  src="Thumbnail/8e0480a6-685d-475d-94c4-ea5fb235495b.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="add-con">
              <img
                src="Thumbnail/add_16911811.png"
                class="add-buttons"
                alt=""
              />
            </div>
          </div>

          <div class="profile-det-container">
            <div class="details-container">
              <div class="profile-details">
                <div class="following">159</div>
                <div>posts</div>
              </div>
              <div class="profile-details">
                <div class="following">13K</div>
                <div>followers</div>
              </div>

              <div class="profile-details">
                <div class="following">399</div>
                <div>following</div>
              </div>
            </div>

            <div class="edit-profile-container">
              <button class="edit-button">Edit your profile</button>
            </div>
          </div>
        </div>

        <div class="profile-data">
          <div class="profile-data-id">
            <div class="profile-id">Westbrown_Official</div>
          </div>
          <div class="profile">
            <div class="profile-text">I love music, and i play drum</div>
          </div>
          <div class="translation">
            <div>see translation</div>
          </div>
        </div>
      </div>
      <div>
        <div class="insta-content">
          <div class="insta-content-rep">
            <div class="nine-box-con">
              <img class="nine-box" src="Thumbnail/nine-squares.png" alt="" />
            </div>
          </div>
          <div class="outter-wrap">
            <div class="hamburger-con">
              <img src="Thumbnail/Hamburger_icon_white.svg" alt="" />
            </div>
          </div>
          <div class="star-con">
            <img class="star" src="Thumbnail/star.png" alt="" />
          </div>
          <div class="user-folder-container">
            <img src="Thumbnail/user_7263450.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
