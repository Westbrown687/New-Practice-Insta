<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-Practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Roboto, Arial;
        margin: 0;
      }
      .profile-avatar {
        height: 80px;
        margin: 20px 20px;
      }
      .profile-header {
        display: flex;
      }
      .profile-data-container {
        display: flex;
        flex-direction: row;
        flex: 1;
        padding-left: 60px;
        padding-right: 40px;
        justify-content: space-between;
        align-items: center;
      }
      .profile-data .profile-text {
        font-size: 15px;
        color: rgb(190, 190, 190);
      }
      .profile-data .profile-fig {
        font-weight: 600;
      }
      .profile-data {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="profile-header">
      <div>
        <img class="profile-avatar" src="Thumbnail/circle.png" alt="" />
      </div>

      <div class="profile-data-container">
        <div class="profile-data">
          <div class="profile-fig">1.1K</div>
          <div class="profile-text">post</div>
        </div>
        <div class="profile-data">
          <div class="profile-fig">25.1K</div>
          <div class="profile-text">followers</div>
        </div>
        <div class="profile-data">
          <div class="profile-fig">1.5K</div>
          <div class="profile-text">following</div>
        </div>

        <div>
          <button>Follow</button>
          <input type="text" />
        </div>
      </div>
    </div>
  </body>
</html>
